<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonPig Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--  Font Awesome-->
    <script src="https://kit.fontawesome.com/142a7d352d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="center"> 
        <div class="logo">
            <img src="{{url_for('static', filename='images/moonpig_ad_image.jpeg')}}" alt="A picture of pigs with the text 'The moonpigs have landed'"/>
        </div>
        <form action="/show_weather" method="POST">
            <div class="container mt-4">
                <div class="input-group">
                    <input type="search" class="search-bar form-control mr-sm-2" id="search-bar" name="search-bar" placeholder="Search Weather in a City or Postcode" required>
                    <div class="input-group-append">
                        <button class="btn search-btn" type="submit">
                        <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
