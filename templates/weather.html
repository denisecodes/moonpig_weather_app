<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--  Font Awesome-->
    <script src="https://kit.fontawesome.com/142a7d352d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="moonpig_logo">
            <img src="{{url_for('static', filename='images/moonpig_logo.png')}}" alt="Moonpig Logo"/>
        </div>
        <form action="/show_weather" method="POST">
            <div class="search-bar-items">
                <input type="search" class="search-bar form-control" id="search-bar" name="search-bar" placeholder="Search Weather in a City or Postcode" required>
                <button class="btn search-btn" type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
    </div>
    <div class="weather-info">
        <div class="left-box">
            <p>{{ location['name'] }}{% if location['region'] %}, {{ location['region'] }} {% endif %}</p>
            <p>Today {{ date }} at {{ time }}</p>
            <p>{{ current['condition']['text']}}</p>
            <img class="weather-icon" src="{{ current['condition']['icon'] }}">
        </div>
        <div class="right-box">
            <p>Temp: {{ current['temp_c']}}Â°C</p>
            <p>Wind Speed: {{ current['wind_mph']}}mph</p>
            <p>Humidity: {{ current['humidity'] }}%</p>
            <p>UV: {{ current['uv'] }}</p>
        </div>
    </div>
</body>
</html>
